{{- if .Values.serviceAccount.create }}
---
# Scoped service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pathfinder-operator.fullname" . }}
  labels:
    {{- include "pathfinder-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ .Values.namespace }}
automountServiceAccountToken: true
{{- end }}

---
# Access for the service account
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "pathfinder-operator.fullname" . }}
rules:
  - apiGroups: ["runelabs.xyz"]
    resources: ["starknetnodes", "starknetnodes/status", "starknetnodes/finalizers"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["events.k8s.io"]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: [""]
    resources:
    - nodes
    - namespaces
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources:
    - persistentvolumeclaims
    - persistentvolumeclaims/status
    - persistentvolumeclaims/finalizers
    verbs: ["get", "list", "watch", "patch", "update", "create", "delete"]
  - apiGroups: ["batch"]
    resources:
    - jobs
    verbs: ["get", "list", "watch", "patch", "update", "create", "delete"]
  - apiGroups: ["events.k8s.io"]
    resources:
    - events
    verbs: ["create", "patch"]
  - apiGroups: [""]
    resources:
    - services
    - pods
    verbs: ["get", "list", "watch", "patch", "update", "create", "delete"]
---
# Binding the role to the account
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "pathfinder-operator.fullname" . }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Values.namespace }}
  name: {{ include "pathfinder-operator.fullname" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "pathfinder-operator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
